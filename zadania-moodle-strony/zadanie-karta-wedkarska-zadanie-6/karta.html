<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karty wędkarskie</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>

    <section class="banner">
        <h2>Zgłoszenie na kartę wędkarską</h2>
    </section>

    <section class="main">
        <h4>Zgłoszenie - karta wędkarska</h4>
        <form action="">
            <p>imię:</p>
            <input type="text">

            <p>nazwisko:</p>
            <input type="text">

            <p>adres:</p>
            <input type="text" class="adress">

            <div class="form-buttons">
                <button>CZYŚĆ</button>
                <button>ZAPISZ</button>
            </div>
        </form>
    </section>

    <section class="footer">

        <section class="footer-element-one">
            <h4>Typy łowisk</h4>
            <ul>
                <li>Zalewy</li>
                <li>Stawy</li>
                <li>Jeziora</li>
                <li>Rzeki</li>
            </ul>
        </section>

        <section class="footer-element-two">
            <img src="./wedka.jpg" alt="karta wędkarska">
        </section>

        <section class="footer-element-three">
            <p>Stronę przygotował: 0000000000</p>
            <a href="http://www.kartawedkarska.pl/">Karta wędkarska</a>
        </section>
    </section>

</body>
</html>
